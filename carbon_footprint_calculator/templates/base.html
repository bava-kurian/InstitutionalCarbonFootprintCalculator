<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CarbonScope | Campus Emissions Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        body {
            min-height: 100vh;
            background-color: white;
            color: #1f2937;
        }

        /* Navigation Styles */
        .nav {
            background-color: white;
            border-bottom: 1px solid #e5e7eb;
            padding: 1rem;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .nav-container {
            max-width: 64rem;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #059669;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .nav-link {
            text-decoration: none;
            color: #4b5563;
            font-size: 0.875rem;
            transition: color 0.2s;
        }

        .nav-link:hover {
            color: #059669;
        }

        .nav-link.register {
            background-color: #059669;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            transition: background-color 0.2s;
        }

        .nav-link.register:hover {
            background-color: #047857;
            color: white;
        }

        .nav-toggle {
            display: none;
            background: none;
            border: none;
            cursor: pointer;
            padding: 0.5rem;
        }

        .nav-toggle svg {
            width: 1.5rem;
            height: 1.5rem;
            color: #4b5563;
        }

        @media (max-width: 640px) {
            .nav-links {
                display: none;
            }

            .nav-links.active {
                display: flex;
                flex-direction: column;
                position: absolute;
                top: 100%;
                left: 0;
                right: 0;
                background-color: white;
                padding: 1rem;
                border-bottom: 1px solid #e5e7eb;
                gap: 1rem;
            }

            .nav-toggle {
                display: block;
            }
        }

        .header {
            background: linear-gradient(to right, #f0fdf4, #ecfdf5);
            padding: 5rem 1rem;
            text-align: center;
        }

        .container {
            max-width: 64rem;
            margin: 0 auto;
            padding: 0 1rem;
        }

        h1 {
            font-size: 1.75rem;
            font-weight: 500;
            margin-bottom: 1.5rem;
            color: #4b5563;
        }

        .hero-text {
            font-size: 1.125rem;
            color: #4b5563;
            max-width: 42rem;
            margin: 0 auto 2rem;
        }

        .cta-button {
            background-color: #059669;
            color: white;
            padding: 0.75rem 2rem;
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .cta-button:hover {
            background-color: #047857;
        }

        .features {
            padding: 4rem 1rem;
        }

        .features h2 {
            text-align: center;
            font-size: 1.5rem;
            margin-bottom: 3rem;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 2rem;
        }

        @media (min-width: 768px) {
            .grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        .input-categories {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .card {
            background-color: #f9fafb;
            padding: 1.5rem;
            border-radius: 0.5rem;
            display: flex;
            align-items: flex-start;
            gap: 1rem;
        }

        .icon {
            width: 1.5rem;
            height: 1.5rem;
            flex-shrink: 0;
            color: #059669;
        }

        .card h3 {
            font-size: 1rem;
            margin-bottom: 0.5rem;
        }

        .card p {
            font-size: 0.875rem;
            color: #4b5563;
        }

        .visualization {
            background-color: #f9fafb;
            padding: 1.5rem;
            border-radius: 0.5rem;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .visualization svg {
            width: 4rem;
            height: 4rem;
            margin-bottom: 1rem;
            color: #059669;
        }

        footer {
            background-color: #f9fafb;
            padding: 2rem 1rem;
            text-align: center;
            margin-top: 4rem;
        }

        footer p {
            color: #4b5563;
            font-size: 0.875rem;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            color: #059669;
            margin-bottom: 0.5rem;
            letter-spacing: -0.025em;
        }
        form input[type="text"],
form input[type="password"],
form input[type="email"],
form input[type="number"],
form select,
form textarea {
    border-radius: 10px;
    padding: 10px;
    border: 1px solid #ccc;
    width: 100%;
    margin-bottom: 10px;
}

form input::placeholder,
form textarea::placeholder {
    color: #999;
}

    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="nav">
        <div class="nav-container">
            <a href="/" class="nav-logo">CarbonScope</a>
            <button class="nav-toggle" onclick="toggleNav()">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
            </button>
            <div class="nav-links" id="nav-links">
                <a class="nav-link" href="{% url 'home' %}">Home</a>
              
              {% if user.is_authenticated %}
              {% if user.institution %}
              <a href="{% url 'dashboard' %}" class="nav-link" >Dashboard</a>
              {% else %}
                  <a href="{% url 'institution_register' %}" class="nav-link">Dashboard</a>
              {% endif %}
                <a href="{% url 'monthly_data_entry' %}" class="nav-link">Monthly Data Entry</a>
                <form method="post" action="{% url 'logout' %}" style="display: inline">
                  {% csrf_token %}
                  <button type="submit" class="cta-button">
                    Logout
                  </button>
                </form>
              {% else %}
                <a class="nav-link" href="{% url 'login' %}">Login</a>
                <a class="nav-link" href="{% url 'register' %}">Register</a>
              {% endif %}
            </div>
        </div>
    </nav>

    <div class="container">{% block content %}{% endblock %}</div>

    <footer>
        <div class="container">
            <p>Supporting sustainable campus management and carbon neutrality goals</p>
        </div>
    </footer>

    <script>
        function toggleNav() {
            const navLinks = document.getElementById('nav-links');
            navLinks.classList.toggle('active');
        }
    </script>
</body>
</html>
